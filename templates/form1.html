<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <form class="form-container" method="post">
        <h2>Formulario de Notas</h2>
        <label for="nota1">Nota 1:</label>
        <input type="number" name="nota1" id="nota1" required>

        <label for="nota2">Nota 2:</label>
        <input type="number" name="nota2" id="nota2" required>

        <label for="nota3">Nota 3:</label>
        <input type="number" name="nota3" id="nota3" required>

        <label for="asistencia">Asistencia (%):</label>
        <input type="number" name="asistencia" id="asistencia" required>

        <button type="submit">Enviar</button>
    </form>

    {% if promedio is defined %}
    <div class="resultado">
        <h3>Promedio: {{ promedio }}</h3>
        <h3>Estado: {{ estado }}</h3>
    </div>
    {% endif %}
</body>
</html>
