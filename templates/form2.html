<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <form class="form-container" method="post">
        <h2>Ingrese tres nombres</h2>
        <label for="nombre1">Nombre 1:</label>
        <input type="text" name="nombre1" id="nombre1" required>

        <label for="nombre2">Nombre 2:</label>
        <input type="text" name="nombre2" id="nombre2" required>

        <label for="nombre3">Nombre 3:</label>
        <input type="text" name="nombre3" id="nombre3" required>

        <button type="submit">Enviar</button>
    </form>

    {% if nombre_mas_largo is defined %}
    <div class="resultado">
        <h3>Nombre m√°s largo: {{ nombre_mas_largo }}</h3>
        <h3>Longitud: {{ longitud }} caracteres</h3>
    </div>
    {% endif %}
</body>
</html>
